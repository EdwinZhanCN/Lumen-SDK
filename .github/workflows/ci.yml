name: CI

on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main]

env:
    GO_VERSION: "1.24"

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Go
              uses: actions/setup-go@v4
              with:
                  go-version: ${{ env.GO_VERSION }}

            - name: Cache Go modules
              uses: actions/cache@v3
              with:
                  path: |
                      ~/.cache/go-build
                      ~/go/pkg/mod
                  key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
                  restore-keys: |
                      ${{ runner.os }}-go-

            - name: Download dependencies
              run: go mod download

            - name: Verify dependencies
              run: go mod verify

            - name: Run tests
              run: go test -v -race -coverprofile=coverage.out ./...

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v3
              with:
                  file: ./coverage.out
                  token: ${{ secrets.CODECOV_TOKEN }}

    build:
        name: Build
        runs-on: ubuntu-latest
        strategy:
            matrix:
                goos: [linux, darwin, windows]
                goarch: [amd64, arm64]
                exclude:
                    - goos: windows
                      goarch: arm64
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Go
              uses: actions/setup-go@v4
              with:
                  go-version: ${{ env.GO_VERSION }}

            - name: Build binary
              env:
                  GOOS: ${{ matrix.goos }}
                  GOARCH: ${{ matrix.goarch }}
              run: |
                  mkdir -p dist

                  # Get version information
                  VERSION=$(git describe --tags --exact-match 2>/dev/null || echo "dev")
                  COMMIT=${{ github.sha }}
                  BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

                  # Build lumenhubd with version info
                  CGO_ENABLED=0 go build \
                    -ldflags="-X 'main.Version=$VERSION' -X 'main.Commit=$COMMIT' -X 'main.BuildTime=$BUILD_TIME' -s -w" \
                    -o dist/lumenhubd-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }} \
                    ./cmd/lumenhubd

                  # Build lumenhub with version info
                  CGO_ENABLED=0 go build \
                    -ldflags="-X 'github.com/edwinzhancn/lumen-sdk/cmd/lumenhub/cmd.Version=$VERSION' -X 'github.com/edwinzhancn/lumen-sdk/cmd/lumenhub/cmd.Commit=$COMMIT' -X 'github.com/edwinzhancn/lumen-sdk/cmd/lumenhub/cmd.BuildTime=$BUILD_TIME' -s -w" \
                    -o dist/lumenhub-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }} \
                    ./cmd/lumenhub

            - name: Test binary execution
              if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
              run: |
                  # Test help commands
                  ./dist/lumenhubd-${{ matrix.goos }}-${{ matrix.goarch }} --help
                  ./dist/lumenhub-${{ matrix.goos }}-${{ matrix.goarch }} --help

                  # Test version commands
                  echo "=== Testing lumenhubd version ==="
                  ./dist/lumenhubd-${{ matrix.goos }}-${{ matrix.goarch }} --version

                  echo "=== Testing lumenhub version ==="
                  ./dist/lumenhub-${{ matrix.goos }}-${{ matrix.goarch }} --version
